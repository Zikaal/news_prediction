<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>News Category Predictor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Ваши кастомные стили -->
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">News Category Predictor</h1>

    <form id="predictForm">
      <div class="mb-3">
        <textarea
          id="text_input"
          name="text_input"
          class="form-control"
          rows="4"
          placeholder="Введите текст новости…"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>

    <div id="result" class="mt-4 d-none">
      <div class="alert alert-success" id="predictionText"></div>
      <canvas id="probaChart" height="150"></canvas>
    </div>
  </div>

  <!-- Chart.js для бар-графика -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const form   = document.getElementById('predictForm');
    const result = document.getElementById('result');
    const predEl = document.getElementById('predictionText');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = document.getElementById('text_input').value;
      const res  = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text_input: text })
      });
      const json = await res.json();
      if (json.error) {
        alert(json.error);
        return;
      }

      // Показать текст
      predEl.textContent = 'Predicted Category: ' + json.prediction;

      // Построить бар-график вероятностей
      const ctx = document.getElementById('probaChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: json.classes,
          datasets: [{
            label: 'Probability (%)',
            data: json.probabilities
          }]
        },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } }
        }
      });

      result.classList.remove('d-none');
    });
  </script>

</body>
</html>
